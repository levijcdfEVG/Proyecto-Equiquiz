<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Estilos locales -->
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/mainMenu.css" rel="stylesheet" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet"> 
    <link rel="icon" href="assets/img/icon.png" />
    <title>EquiQuiz</title>
</head>
<body>
    <header>
        <h1 class="irish-grover-regular">EquiQuiz</h1>
    </header>
    <main id="contenedorBotones">
        <!-- Primera fila: Historia y Jugar -->
        <div class="fila-arriba">
            <button class="irish-grover-regular" onclick="activarBoton(); let tipoBoton = 'historia'; gestionarSecciones(tipoBoton);" id="botonHistoria">Historia</button>
            <button class="irish-grover-regular" onclick="window.location.href='https://w3docs.com';" id="contendorJugar" disabled>Jugar</button>
        </div>
        <!-- Segunda fila: Ranking -->
        <div class="fila-abajo">
            <button class="irish-grover-regular" onclick="tipoBoton = 'ranking'; gestionarSecciones(tipoBoton);" id="botonRanking">Ranking</button>
        </div>
    </main>

     <!-- Sección Historia -->
     <section id="historiaCard">
        <h2>Historia</h2>
        <p>Aquí puedes explorar la historia del juego.</p>
        <button onclick="volverAlMenu()" class="botonVolver">Volver</button>
    </section>

    <!-- Sección Ranking -->
    <section id="rankingCard">
        <h2>Ranking</h2>
        <p>Aquí puedes ver el ranking de jugadores.</p>
        <button onclick="volverAlMenu()" class="botonVolver">Volver</button>
    </section>

    <!-- Scripts para manejar el menu -->
    <script src="assets/js/activarJugar.js" type="text/javascript"></script>
    <script src="assets/js/gestionarMenus.js" type="text/javascript"></script>
</body>
</html>
