<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenario</title>
    <link rel="stylesheet" href="/src/app/admin/assets/css/juego.css">
</head>
<body>
    <div class="background">
        <!-- Botones en la parte superior derecha -->
        <div class="top-right-buttons">
            <button class="btn progreso">P.I 1/5</button>
            <button class="btn terminar" disabled>Terminar</button>
        </div>
        <!-- Controles -->
        <div class="controls">
            <button class="btn salir">Salir</button>
            <button class="btn resetear">Resetear</button>
        </div>
        <!-- Contenedor de juego -->
        <div class="game-container">
            <img class="game-image" src="/src/app/admin/assets/img/EscenarioEducacion.png" alt="Escenario">
        </div>
        <!-- Barra inferior -->
        <div class="bottom-bar">
            <div class="progress">
                <span class="progress-label">Equidad</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="info">
                <button class="btn controles">Controles</button>
                <span class="escenario">Escenario: Educaci√≥n</span>
            </div>
        </div>
    </div>
</body>
</html>
