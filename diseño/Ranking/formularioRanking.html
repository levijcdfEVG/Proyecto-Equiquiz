<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../../src/app/user/assets/css/styleMaria.css">
    <title>Inscripción al ranking</title>
</head>
<body>
    <header>
        <h1>Inscripción al Ranking</h1>
    </header>
    <main id="rankingForm">
        <form action="" method="POST" id="formRanking"> 
            <div id="rellenar">
                <label for="name">Jugador:</label>
                <input type="text" id="name" name="nombreJugador" placeholder="Ej: Maria">
                <label for="puntuacion">Puntuación:</label>
                <input type="text" id="puntuacion" name="nombreJugador" placeholder="3800" disabled> 
            </div>
            <div id="botones">
                <button class="cancelar">Cancelar</button>
                <button class="borrar">Borrar</button> 
                <button class="enviar">Enviar</button>
            </div>
        </form>
    </main>
    <button class="volver">Volver</button>
</body>
</html>
