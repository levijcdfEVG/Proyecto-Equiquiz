<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="panelAdmin">
        <div class="GInteres">
            <h2>Gestión Puntos de Interés</h2>
            <div class="actions">
                <div class="action">
                    <i class="fas fa-plus"></i>
                    <span>Añadir</span>
                </div>
                <div class="action">
                    <i class="fas fa-trash"></i>
                    <span>Eliminar</span>
                </div>
                <div class="action">
                    <i class="fas fa-edit"></i>
                    <span>Modificar</span>
                </div>
                <div class="action">
                    <i class="fas fa-list"></i>
                    <span>Listar</span>
                </div>
            </div>
        </div>
        <div class="GPreguntas">
            <h2>Gestión Preguntas/Respuestas</h2>
            <div class="actions">
                <div class="action">
                    <i class="fas fa-plus"></i>
                    <p>Añadir</p>
                </div>
                <div class="action">
                    <i class="fas fa-trash"></i>
                    <p>Eliminar</p>
                </div>
                <div class="action">
                    <i class="fas fa-edit"></i>
                    <p>Modificar</p>
                </div>
                <div class="action">
                    <i class="fas fa-list"></i>
                    <p>Listar</p>
                </div>
            </div>
        </div>
        <div class="GPersonajes">
            <h2>Gestión Personajes</h2>
            <div class="actions">
                <div class="action">
                    <i class="fas fa-plus"></i>
                    <p>Añadir</p>
                </div>
                <div class="action">
                    <i class="fas fa-trash"></i>
                    <p>Eliminar</p>
                </div>
                <div class="action">
                    <i class="fas fa-edit"></i>
                    <p>Modificar</p>
                </div>
                <div class="action">
                    <i class="fas fa-list"></i>
                    <p>Listar</p>
                </div>
                <div class="action">
                    <i class="fas fa-arrow-up"></i>
                    <p>Recuperar</p>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
